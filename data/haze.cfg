echo "êHazed Particles (version: Nov. 29th 2007), modified for RenRacer"

//
// Setup Rain
//

r_part_rain 1
r_part_rain_quantity 4
r_particle_tracelimit 1000

//
// Other effects
//

r_bouncysparks 1
r_grenadetrail 1
r_rockettrail 1
r_part_sparks_trifan 1
r_part_rain 1
sv_nailhack 1

r_effect "progs/marker.mdl" marker

//
// Marker Particles
//

r_part marker
{
	count	64
	scale 50
	scalerand 15
	scalefactor 1
	scaledelta 0
	alpha 0
	die 1
	randomvel 4 24
	veladd -90
	rgb 100 0 255
	rgbdelta 0 0 0
	blend add
	spawnorg 10 0
	spawnmode box
	spawnvel -6 0
	up 0
	rampmode delta
	ramp 0 0 0 -0.6
	ramp 0 0 0 0.3
	ramp 0 0 0 0.3
}