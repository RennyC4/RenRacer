echo "êHazed Particles (version: Nov. 29th 2007), modified for RenRacer"

//
// Setup Rain
//

r_part_rain 1
r_part_rain_quantity 4
r_particle_tracelimit 1000

//
// Other effects
//

r_bouncysparks 1
r_grenadetrail 1
r_rockettrail 1
r_part_sparks_trifan 1
r_part_rain 1
sv_nailhack 1

r_effect "progs/marker.mdl" marker
r_effect "progs/flare.mdl" flare

//
// Marker particles
//

r_part marker
{
	count 64
	scale 50
	scalerand 15
	scalefactor 1
	scaledelta 0
	alpha 0
	die 2
	randomvel 4 24
	veladd -1000
	rgb 100 0 255
	rgbdelta 0 0 0
	blend add
	spawnorg 10 0
	spawnmode box
	spawnvel -6 0
	up 0
	rampmode delta
	ramp 0 0 0 -0.6
	ramp 0 0 0 0.3
	ramp 0 0 0 0.3
}

//
// Flare particles
//

r_part flare
{
	texture "flare1.tga"
	count 64
	scale 50
	scalerand 15
	scalefactor 1
	scaledelta 0
	alpha 0
	die 2
	randomvel 4 24
	veladd -5
	rgb 100 0 0
	rgbdelta 0 0 0
	blend add
	spawnorg 10 0
	spawnmode box
	spawnvel -6 0
	up 0
	rampmode delta
	ramp 0 0 0 -0.6
	ramp 0 0 0 0.3
	ramp 0 0 0 0.3
}

//
// Dirt particles
//

r_part dirt
{
	texture "cdot"
	tcoords 0 0 64 64 64
	die 0.8 1.5
	scale 20 25
	scaledelta -5
	alpha 1
	rgb 70 60 50
	count 1
	scalefactor 1
	veladd 400
	randomvel 180
	orgbias 0 0 0
	velbias 0 0 16
	gravity 800
}

r_part +dirt
{
	texture "bparticle"
	tcoords 0 0 64 64 64
	die 0.5 1.5
	scale 50 70
	scaledelta 200
	alpha 1
	rgb 110 100 90
	count 1
	scalefactor 1
	veladd 350
	randomvel 50
	orgbias 0 0 0
	velbias 0 0 16
	gravity 400
}

//
// Turbo Particles
//

r_part turbo
{
	texture "particles/flame"
	count 64
	scale 30 
	scalerand 7 
	scalefactor 1
	scaledelta 0 
	alpha 0
	die 0.4
	randomvel 4 24
	veladd -18
	rgb 255 128 76
	rgbdelta 0 -64 -38
	blend add
	spawnorg 5 0 
	spawnmode box
	spawnvel -6 0
	up 0
	assoc turbosmoke
	rampmode delta
	ramp 0 0 0 -0.7
	ramp 0 0 0 0.4
	ramp 0 0 0 0.3
}

r_part turbosmoke
{
	texture "particles/smoke"
	count 3
	scale 2
	scalerand 2
	scalefactor 1
	scaledelta -2
	alpha 0.8
	die 1
	randomvel -20
	veladd -20
	rgb 255 255 255
	blend modulate
	spawnorg 5 5
	spawnvel -3 5
	spawnmode box
    gravity -30
	assoc turbosmoke2
	up 0
}

r_part turbosmoke2
{
	texture "particles/smoke"
	count 6
	scale 15
	scalerand 5
	scalefactor 1
	scaledelta 0
	alpha 0
	die 1
	randomvel -5
	veladd -25
	rgb 1 1 1
	blend merge
	spawnorg 7
	spawnvel 5
	spawnmode box
	gravity -30
	up 0
	rampmode delta
	ramp 0 0 0 -0.3
	ramp 0 0 0 -0.5
	ramp 0 0 0 -0.7
	ramp 0 0 0 0.7
	ramp 0 0 0 0.5
	ramp 0 0 0 0.3
}
