//
// RenRacer main configuration file, feel free to modify
//

// Joystick enabled
in_xinput 1
joystick 0 // dinput disabled

// Don't log console history
con_savehistory 0

// Fixes OpenAL issue with reverb ignoring attenuation
// I recommend leaving this option alone!
s_al_use_reverb 0
snd_device dsound

// Default controls
bind t "messagemode"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind e "+moveup"
bind c "+movedown"
bind mouse1 "+attack" // start race
bind mouse2 "+button2" // turbo