//
// RenRacer main configuration file, feel free to modify
//

// Joystick enabled
in_xinput 1
joystick 0 // dinput disabled

// Don't log console history
con_savehistory 0

// Fixes OpenAL issue with reverb ignoring attenuation
// I recommend leaving this option alone!
s_al_use_reverb 0
snd_device dsound
musicvolume 0.75

// Default controls
bind t "messagemode"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind e "+moveup"
bind c "+movedown"
bind space "+attack" // start race / turbo
bind lshift "+button2" // drift / handbrake
bind f "impulse 100" // headlights
bind mouse1 "+button3" // fire machine gun
bind mouse2 "+button4" // fire selected special
bind x "impulse 10" // Cycle selected weapon forward
bind z "impulse 11" // Cycle selected weapon backward

// weapon binds
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 7 "impulse 8"
bind mwheelup "impulse 10"
bind mwheeldown "impulse 11"

// Xinput / Joystick
// movement
bind gp_dpad_up "+forward"
unbind gp_lthumb_up
bind gp_dpad_down "+back"
unbind gp_lthumb_down
bind gp_dpad_left "+moveleft"
bind gp_lthumb_left "+moveleft"
bind gp_dpad_right "+moveright"
bind gp_lthumb_right "+moveright"
joyyawsensitivity 0.5 // turn left/right speed
//

// face buttons
bind gp_x "+button2" // drift + handbreak
bind gp_y "+attack" // turbo
bind gp_a "+button2" // drift + handbreak
bind gp_b "impulse 100" // head lights
//

// triggers
bind gp_rtrigger "+button3" // machine gun
bind gp_rshoulder "impulse 10" // cycle weapon forward
bind gp_ltrigger "+button4" // fire selected weapon
bind gp_lshoulder "impulse 11" // cycle weapon backward
//

// dm bot stuff
bind b "impulse 20" // add bot
bind n "impulse 21" // kick a bot

// mapedit mode
bind k "toggle ca_show"

// chunky pixels, feel free to remove this line if you like filtered textures
gl_texturemode nll