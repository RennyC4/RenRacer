//
// RenRacer main configuration file, feel free to modify
//

// Joystick enabled
in_xinput 1
joystick 0 // dinput disabled

// Don't log console history
con_savehistory 0

// Fixes OpenAL issue with reverb ignoring attenuation
// I recommend leaving this option alone!
s_al_use_reverb 0
snd_device dsound

// Setup decent chase_active camera
chase_back 120

// Default controls
bind t "messagemode"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind mouse1 "+attack"